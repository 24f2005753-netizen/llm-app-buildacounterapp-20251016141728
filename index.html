<!DOCTYPE html>
<html>
<head>
    <title>Responsive Counter App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .counter {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .counter {
                font-size: 36px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">0</div>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;
        const display = document.querySelector('.counter');

        function increment() {
            count++;
            display.textContent = count;
        }

        function decrement() {
            count--;
            display.textContent = count;
        }

        function reset() {
            count = 0;
            display.textContent = count;
        }
    </script>
</body>
</html>
